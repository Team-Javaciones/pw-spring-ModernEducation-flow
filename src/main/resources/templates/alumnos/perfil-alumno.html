<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-alumno :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-alumno :: header"> </header>
	
	<main>
		<section id="perfil-alumno">
			<div class="container jumbotron">
				<div class="text-center">
					<img th:src="@{/images/imagen usuario.png}" height="250">
					<h3 class="card-title">Editar Pefil</h3>
				</div>
				<form th:action="@{/alumnos/update}" th:object="${alumno}" method="post">
					<div class="form-row">
						<div class="form-group col-md-12">					
							<label>nombre completo </label> <input
								type="text" class="form-control" th:field="*{nombreCompleto}"	required>
						</div>
						<div class="form-group col-md-12">
							<label>Telefono:</label> <input
								type="text" class="form-control" th:field="*{telefono}"	required>
						</div>
						<div class="form-group col-md-12">
							<label>Correo:</label> <input
								type="text" class="form-control" th:field="*{correo}"	required>
						</div>
						<div class="form-group col-md-12">
							<label>Fecha de Nacimiento:</label> <input
								type="date" class="form-control" th:field="*{fechaNacimiento}"	required>
						</div>
						<div class="form-group col-md-12">
							<label>Entidad Educativa:</label> <input
								type="text" class="form-control" th:field="*{entidadEducativa}"	required>
						</div>
					</div>
					<div class="text-center pt-5">
						<button type="submit" class="btn btn-dark mr-4">Editar Pefil</button>
						<a class="btn btn btn-outline-dark" th:href="@{/inicio-alumnos}">Cancelar</a>
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer th:replace="layout/layout-alumno :: footer"></footer>
</body>
</html>
