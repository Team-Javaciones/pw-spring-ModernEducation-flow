<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout-alumno :: head"></head>

<body class="blue-body">
	<header id="header" class="alt">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<div class="d-flex flex-grow-1">
				<span class="w-100 d-lg-none d-block"> <!-- hidden spacer to center brand on mobile --></span>
				<a class="navbar-brand px-3" th:href="@{/}"><img th:src="@{/images/pc.png}" width="30" height="30" class="d-inline-block align-top"><b> Modern</b>
				Education</a>
				<div class="w-100 text-right">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#myNavbar7">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
			<div class="collapse navbar-collapse flex-grow-1 text-right pr-3"
				id="myNavbar7">
				<ul class="navbar-nav ml-auto flex-nowrap">
					<li class="nav-item ml-2"><a href="#" class="nav-link nav">Inicio</a></li>
					<li class="nav-item ml-2"><a href="#beneficios" class="nav-link">Beneficios</a></li>
					<li class="nav-item ml-2"><a href="#about-us" class="nav-link">Acerca de</a></li>
					<li class="nav-item ml-2"><a class="nav-link" th:href="@{/cursos}" >Cursos</a></li>
					<li>
						<div class="btn-nav">
							<a class="btn btn-outline-light navbar-btn ml-3"
								th:href="@{/inicio-asesores}">Ense√±a</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</header>

    <div class="container registro">
        <div class="card mb-3 ">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img id="img-register" th:src="@{/images/student-register.png}" class="card-img">
                </div>

                <div class="col-md-7">
                    <div class="card-body">
                        <h4 class="card-title text-center">Reg√≠strate como alumno</h4>

                        <form method="post" th:action="@{/alumnos/registrar}"
                        	oninput='password2.setCustomValidity(password2.value != password.value ? "Las contrase√±as no coinciden." : "")'>
                            <h5 class="pb-1 pt-4">Datos personales</h5>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nombre completo:</label>
                                    <input th:field="${alumno.nombreCompleto}" type="text" class="form-control form-control-sm" id="inputNombreCompleto"
                                        placeholder="Mario Alfonso Rodr√≠guez P√©rez" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Tel√©fono:</label>
                                    <input th:field="${alumno.telefono}" type="number" class="form-control form-control-sm" id="inputTelefono" placeholder="945876512"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCorreoElectronico">Correo electr√≥nico: </label>
                                    <input th:field="${alumno.correo}" type="text" class="form-control form-control-sm" id="inputCorreoElectronico"
                                        placeholder="marioProHD@gmail.com" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputFechaNacimiento">Fecha de nacimiento:</label>
                                    <input th:field="${alumno.fechaNacimiento}" type="date" class="form-control form-control-sm" id="inputFechaNacimiento" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEntidadEducativa">Entidad Educativa:</label>
                                    <input th:field="${alumno.entidadEducativa}" type="text" class="form-control form-control-sm" id="inputEntidadEducativa"
                                        placeholder="Universidad Peruana de Ciencias Aplicadas" required>
                                </div>
                            </div>

                            <h5 class="pb-1 pt-3">Datos para la cuenta</h5>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputUsuario">Usuario: </label>
                                    <input th:field="${usuario.username}" type="text" class="form-control form-control-sm" id="inputUsuario" placeholder="MarioProHD"
                                        required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword1">Contrase√±a: </label>
                                    <input th:field="${usuario.password}" type="password" class="form-control form-control-sm" id="inputPassword1" name="password1" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword2">Confirmar Contrase√±a: </label>
                                    <input type="password" class="form-control form-control-sm" id="inputPassword2" name="password2" required>
                                </div>
                            </div>

                            <div class="text-center pt-3">
                                <button type="submit" class="btn btn-dark mr-4">Registrarme</button>
                                <a class="btn btn btn-outline-dark" th:href="@{/}">Cancelar</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

	<nav id="footer" class="navbar sticky-bottom navbar-dark bg-dark justify-content-center">
		<span class="navbar-text">
			<small>©2020 Todos los derechos reservados. Creado por Modern
				Education</small>
		</span>
	</nav>

	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
