<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-alumno :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-alumno :: header"> </header>
	
	<main>
		<section id="buscador-asesor">
			<div class="container jumbotron">
				<div class="container">
					<div class="row">
						<div class="col-sm-4">
							<div class="text-center">
								<img th:src="@{/images/Busca.png}" height="180">
								<h2>Buscador de Asesores</h2>
								<br>
								<form th:action="@{/asesores/search-asesor}"
									th:object="${asesorSearch}" method="post">
									<div class="row">
										<div class="col-sm-8">
											<input th:field="*{nombreCompleto}"
												class="form-control form-control-lg" type="search"
												placeholder="Nombre...">
										</div>
										<div class="col-sm-4">
											<button type="submit" class="btn btn-primary btn-lg">
												<svg width="1em" height="1em" viewBox="0 0 16 16"
													class="bi bi-search" fill="currentColor"
													xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
														d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  <path fill-rule="evenodd"
														d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
</svg>
												Buscar
											</button>
										</div>
									</div>
								</form>
								<br> <a th:href="@{/cursos/buscar-curso}"><button
										type="button" class="btn btn-primary btn-lg btn-block">Filtrar
										por Cursos</button></a><br>

							</div>
						</div>
						<div class="col-sm-8">
							<div class="card mb-3" th:each="asesor : ${asesores}"
								style="max-width: 1050px; max-height: 200px;">
								<div class="row no-gutters">
									<div class="col-md-3">
										<div class="text-center">
											<img th:src="@{/images/asesor-img.png}" width="175"
												height="175">
										</div>
									</div>
									<div class="col-md-9">
										<div class="row">
											<div class="col-sm-9">
												<br>
												<h5 th:text="${asesor.nombreCompleto}"></h5>
												<p th:text="${'Puntuación: ' + asesor.valoracion}"></p>	
												<p th:text="${'Correo electrónico: ' + asesor.correo}"></p>

											</div>
											<div class="col-sm-3">
												<div class="text-center">
													<br> <br> <br>
													<button type="button" class="btn btn-primary btn-lg">
														<svg width="1em" height="1em" viewBox="0 0 16 16"
															class="bi bi-info-circle-fill" fill="currentColor"
															xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
																d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
</svg>
														Info
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
	</main>

	<br></br>
	
	<footer th:replace="layout/layout-alumno :: footer"></footer>
</body>
</html>
