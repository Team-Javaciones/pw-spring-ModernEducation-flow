<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout-alumno :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-alumno :: header"> </header>

	<main>
		<section id="curso-view" class="container">
			<div class="jumbotron">

				<div class="text-center">
					<img th:src="@{/images/asesor-img.png}" width="200" height="200">
				</div>
				<h3 class="text-center"
					th:text="'Asesor: ' + ${asesor.nombreCompleto}"></h3>
				<div class="row">
					<div class="col">
						<div class="text-center">
							<div class="shadow p-3 mb-5 bg-white rounded">
								<svg width="1em" height="1em" viewBox="0 0 16 16"
									class="bi bi-star-fill" fill="currentColor"
									xmlns="http://www.w3.org/2000/svg">
  <path
										d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
</svg>
								<h6 class="text-center"
									th:text="${'Puntuación: ' + asesor.valoracion}"></h6>
							</div>

							<br>
							<div class="shadow p-3 mb-5 bg-white rounded">
								<svg width="1em" height="1em" viewBox="0 0 16 16"
									class="bi bi-star-fill" fill="currentColor"
									xmlns="http://www.w3.org/2000/svg">
  <path
										d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
</svg>
								<h6 class="text-center"
									th:text="${'Correo electrónico: ' + asesor.correo}"></h6>
							</div>

						</div>
					</div>
					<div class="col">
						<div class="text-center">
							<div class="shadow p-3 mb-5 bg-white rounded">
								<svg width="1em" height="1em" viewBox="0 0 16 16"
									class="bi bi-person-fill" fill="currentColor"
									xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd"
										d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
						</svg>
								<h6 class="text-center"
									th:text="${'Teléfono: ' + asesor.telefono}"></h6>
							</div>

							<br>
							<div class="shadow p-3 mb-5 bg-white rounded">
								<svg width="1em" height="1em" viewBox="0 0 16 16"
									class="bi bi-star-fill" fill="currentColor"
									xmlns="http://www.w3.org/2000/svg">
  <path
										d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
</svg>
								<h6 class="text-center"
									th:text="${'Cuenta Zoom: ' + asesor.cuentaZoom}"></h6>
							</div>

						</div>
					</div>
				</div>
				<h3 class="text-center">Cursos que enseño:</h3>
<div th:each="curso : ${asesor.cursos}" class="row cursos-card">
					<div class="col-md-1" ></div>
					<div class="card mb-3 col-md-10" style="max-height: 250px;">
						<div class="row no-gutters align-items-center">
							<div class="col-md-3 text-center">
								<img th:src="@{${curso.categoria.urlImage}}" class="card-img" style="max-height: 100px; max-width: 100px;">
							</div>
							<div class="col-md-6">
								<div class="card-body">
									<h5 class="card-title"><span th:text="${curso.nombre}"></span></h5>
									<p><b>Descripción: </b><span th:text="${curso.descripcion}"></span></p>
									<p>
										<b>Fecha inicio: </b><span th:text="${curso.fechaInicio}"></span> - 
										<b>Fecha fin: </b><span th:text="${curso.fechaFin}"></span>
									</p>
									<p><b>Precio: </b><span th:text="${curso.precio}"></span></p>
								</div>
							</div>
							<div class="col-md-3 text-center">
								<a type="button" class="btn btn-primary btn-lg" th:href="@{'/cursos/inscribir-curso-' + ${curso.id}}">
													Inscribirse
													<svg width="1em" height="1em" viewBox="0 0 16 16"
														class="bi bi-chevron-double-right" fill="currentColor"
														xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
															d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
  <path fill-rule="evenodd"
															d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
</svg>
												</a>
							</div>
						</div>
					</div>
					<div class="col-md-1" ></div>
				</div>




			</div>
		</section>
	</main>
</body>
</html>
