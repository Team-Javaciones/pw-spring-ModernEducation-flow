<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/solid.min.css}">
	<link rel="stylesheet" th:href="@{/css/education-styles.css}">
	<link rel="icon" th:href="@{/images/favicon.ico}">

	<title>Modern Education</title>
</head>

<body class="gold-body">
	<header id="header" class="alt">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-lg-none d-block">
                    <!-- hidden spacer to center brand on mobile --></span>
                <a class="navbar-brand px-3" th:href="@{/inicio-asesores}"><img th:src="@{/images/pc.png}" width="30" height="30" class="d-inline-block align-top"><b> Modern</b>
				Education</a>
                <div class="w-100 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right pr-3" id="myNavbar7">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item ml-2"><a th:href="@{/inicio-asesores}" class="nav-link nav">Inicio</a>
                    </li>
                    <li class="nav-item ml-2"><a th:href="@{/inicio-asesores#beneficios}" class="nav-link">Beneficios</a></li>
                    <li class="nav-item ml-2"><a th:href="@{/inicio-asesores#about-us}" class="nav-link">Acerca de</a></li>
                    <li>
                        <div class="btn-nav">
                            <a class="btn btn-outline-light navbar-btn ml-3" th:href="@{/}">Aprende</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

	<div class="container login">
		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-6">
					<img id="img-login" th:src="@{/images/teacher-login.png}" class="card-img" />
				</div>

				<div class="col-md-6">
					<div class="card-body">
						<h4 class="card-title text-center">Iniciar sesión como asesor</h4>

						<form th:action="@{/asesores/comprobar}" th:object="${asesor}" method="post">
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="inputUsuario">Correo: </label>
									<div class="input-container">
										<i class="fas fa-user icon"></i>
										<input type="text" class="form-control" th:field="*{correo}" required />
									</div>
								</div>
								<div class="form-group col-md-12">
									<label for="inputPassword">Contraseña: </label>
									<div class="input-container">
										<i class="fas fa-unlock icon"></i>
										<input type="password" class="form-control" th:field="*{password}" required />
									</div>
								</div>
							</div>

							<div class="text-center link-login">
								<div><a th:href="@{/asesores/registro-asesores}">¿No te encuentras registrado?</a></div>
								<div><a href="#">Olvidé mi contraseña</a></div>
							</div>

							<div class="text-center pt-4 button-login">
								<button type="submit" class="btn btn-dark mr-4">Iniciar sesión</button>
								<a class="btn btn btn-outline-dark" th:href="@{/inicio-asesores}">Cancelar</a>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<nav id="footer" class="navbar sticky-bottom navbar-dark bg-dark justify-content-center">
		<span class="navbar-text">
			<small>©2020 Todos los derechos reservados. Creado por Modern
				Education</small>
		</span>
	</nav>

	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
