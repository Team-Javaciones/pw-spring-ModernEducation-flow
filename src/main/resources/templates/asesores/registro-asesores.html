<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout-asesor :: head"></head>

<body class="gold-body">
	<header id="header" class="alt">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-lg-none d-block">
                    <!-- hidden spacer to center brand on mobile --></span>
                <a class="navbar-brand px-3" href="#"><img th:src="@{/images/pc.png}" width="30" height="30" class="d-inline-block align-top"><b> Modern</b>
				Education</a>
                <div class="w-100 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right pr-3" id="myNavbar7">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item ml-2"><a href="#" class="nav-link nav">Inicio</a></li>
                    <li class="nav-item ml-2"><a href="#beneficios" class="nav-link">Beneficios</a></li>
                    <li class="nav-item ml-2"><a href="#about-us" class="nav-link">Acerca de</a></li>
                    <li>
                        <div class="btn-nav">
                            <a class="btn btn-outline-light navbar-btn ml-3" th:href="@{/}">Aprende</a>
                        </div>
                    </li>                    
                </ul>
            </div>
        </nav>
    </header>

    <main class="container registro">
        <div class="card mb-3 ">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img id="img-register" th:src="@{/images/teacher-register.png}" class="card-img">
                </div>

                <div class="col-md-7">
                    <div class="card-body">
                        <h4 class="card-title text-center">Regístrate como asesor</h4>                        
                        
                        <form method="post" th:action="@{/asesores/registrar}"
                        	oninput='password2.setCustomValidity(password2.value != password.value ? "Las contraseñas no coinciden." : "")'>

							<h5 class="pb-1 pt-4">Datos personales</h5>
  							<div class="form-row">
  							
  								<div class="form-group col-md-6">
    								<label>Nombre completo: </label>
    								<input th:field="${asesor.nombreCompleto}" type="text" class="form-control form-control-sm" placeholder="Carlos Alberto Sánchez Prado" required>
								</div>
  								<div class="form-group col-md-6">
    								<label for="inputTelefono">Teléfono:</label>
    								<input th:field="${asesor.telefono}" type="number" class="form-control form-control-sm" placeholder="980564578" required>
								</div>
								<div class="form-group col-md-6">
    								<label for="inputCorreoElectronico">Correo electrónico: </label>
    								<input th:field="${asesor.correo}" type="text" class="form-control form-control-sm" placeholder="albertito123@gmail.com" required>
								</div>
								<div class="form-group col-md-6">
    								<label for="inputFechaNacimiento">Fecha de nacimiento:</label>
    								<input th:field="${asesor.fechaNacimiento}" type="date" class="form-control form-control-sm" required>
								</div>
								<div class="form-group col-md-6">
    								<label for="inputCuentaZoom">Cuenta de zoom:</label>
    								<input th:field="${asesor.cuentaZoom}" type="text" class="form-control form-control-sm" placeholder="albertito123@gmail.com" required>
								</div>
								<div class="form-group col-md-6">
    								<label for="inputEntidadEducativa">Enlace documentos de estudio:</label>
    								<input th:field="${asesor.enlaceDocumento}" type="text" class="form-control form-control-sm" placeholder="https://drive.google.com/drive/1cxACx" required>
								</div>
  							</div>
  							
  							
  							<h5 class="pb-1 pt-3">Datos para la cuenta</h5>
							<div class="form-row">
    							<div class="form-group col-md-6">
        							<label for="inputUsuario">Usuario: </label>
        							<input th:field="${usuario.username}" type="text" class="form-control form-control-sm" placeholder="AlbertitoTuTerror123" required>
    							</div>
							</div>
							<div class="form-row">
    							<div class="form-group col-md-6">
        							<label for="inputPassword1">Contraseña: </label>
        							<input th:field="${usuario.password}" type="password" class="form-control form-control-sm" name="password1" required>
    							</div>
    							<div class="form-group col-md-6">
        							<label for="inputPassword2">Confirmar Contraseña: </label>
        							<input type="password" class="form-control form-control-sm" name="password2" required>
    							</div>
							</div>
							<div class="text-center pt-3">
    							<button type="submit" class="btn btn-dark mr-4">Registrarme</button>
    							<a class="btn btn btn-outline-dark" th:href="@{/inicio-asesores}">Cancelar</a>
							</div>
  						</form>
  
  
                  </div>
                </div>
            </div>
        </div>
    </main>

<footer th:replace="layout/layout-asesor :: footer"></footer>
</body>

</html>
