<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/education-styles.css}">
<link rel="icon" th:href="@{/images/favicon.ico}">

<title>Buscador de Curso</title>
</head>
<body>
	<header id="header" class="alt">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<div class="d-flex flex-grow-1">
				<span class="w-100 d-lg-none d-block"> <!-- hidden spacer to center brand on mobile --></span>
				<a class="navbar-brand px-3" href="#"><img
					th:src="@{/images/pc.png}" width="30" height="30"
					class="d-inline-block align-top"><b> Modern</b> Education</a>
				<div class="w-100 text-right">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#myNavbar7">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
			<div class="collapse navbar-collapse flex-grow-1 text-right pr-3"
				id="myNavbar7">
				<ul class="navbar-nav ml-auto flex-nowrap">
					<li class="nav-item ml-2"><a href="#" class="nav-link nav">Inicio</a></li>
					<li class="nav-item ml-2"><a href="#" class="nav-link">Mis
							cursos</a></li>
					<li class="nav-item ml-2"><a href="#about-us" class="nav-link">Mi
							perfil</a></li>
					<li>
						<div class="btn-nav">
							<a class="btn btn-outline-light navbar-btn ml-3" th:href="@{/}">Cerrar
								sesión</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section id="buscador-curso">
		<div class="container jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="text-center">
							<img th:src="@{/images/Busca.png}" height="180">
							<h2>Buscador</h2>
							<div class="row">
								<div class="col-sm-8">
									<input class="form-control form-control-lg" type="text"
										placeholder="Curso...">
								</div>
								<div class="col-sm-4">
									<button type="submit" class="btn btn-primary btn-lg">
										<svg width="1em" height="1em" viewBox="0 0 16 16"
											class="bi bi-search" fill="currentColor"
											xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
												d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  <path fill-rule="evenodd"
												d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
</svg>
										Buscar
									</button>
								</div>
							</div>
							<br> <a th:href="@{/asesores/buscar-asesor}"><button
									type="button" class="btn btn-primary btn-lg btn-block">Filtrar
									por Asesores</button></a><br>
							<h2>Preferencias</h2>
							<br>
							<div class="row">
								<div class="col-sm-8">
									<input class="form-control form-control-lg" type="text"
										placeholder="Precio...">
								</div>
								<div class="col-sm-4">
									<button type="submit" class="btn btn-primary btn-lg">
										<svg width="1em" height="1em" viewBox="0 0 16 16"
											class="bi bi-search" fill="currentColor"
											xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
												d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  <path fill-rule="evenodd"
												d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
</svg>
										Precio
									</button>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-sm-8">
									<input class="form-control form-control-lg" type="text"
										placeholder="Elige la valoración...">
								</div>
								<div class="col-sm-4">
									<button type="submit" class="btn btn-primary btn-lg">
										<svg width="1em" height="1em" viewBox="0 0 16 16"
											class="bi bi-search" fill="currentColor"
											xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
												d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  <path fill-rule="evenodd"
												d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
</svg>
										Valor
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="card mb-3" th:each="curso : ${cursos}"
							style="max-width: 1050px; max-height: 200px;">
							<div class="row no-gutters">
								<div class="col-md-3">
									<div class="text-center">
										<div class="img-buscador">
											<img th:src="@{/images/Python2.png}" width="175" height="175">
										</div>
									</div>
								</div>
								<div class="col-md-9">
									<div class="row">
										<div class="col-sm-9">
											<div class="Cap-buscador">
												<br>
												<h5 th:text="${curso.nombre}"></h5>
												<p
													th:text="${'Descripción del curso: ' + curso.descripcion}"></p>
												<p th:text="${'Docente del curso: ' }"></p>
												<p th:text="${'Precio: S/' + curso.precio}"></p>
											</div>
										</div>
										<div class="col-sm-3">
											<div class="row align-items-center h-100">
												<button type="button" class="btn btn-primary btn-lg">
													Inscribirse
													<svg width="1em" height="1em" viewBox="0 0 16 16"
														class="bi bi-chevron-double-right" fill="currentColor"
														xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
															d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
  <path fill-rule="evenodd"
															d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
</svg>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>

	<br></br>
	<nav id="footer"
		class="navbar sticky-bottom navbar-dark bg-dark justify-content-center">
		<span class="navbar-text"> <small>©2020 Todos los
				derechos reservados. Creado por Modern Education</small>
		</span>
	</nav>

	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
