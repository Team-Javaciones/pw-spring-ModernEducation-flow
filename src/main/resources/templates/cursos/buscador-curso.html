<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"	
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout-curso :: buscador-curso-head">
</head>
<body class="student-body">
	<header th:replace="layout/layout-alumno :: header"> </header>

	<section id="buscador-curso">
		<div class="container jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="text-center">
							<img th:src="@{/images/Busca.png}" height="180">
							<h2>Buscador</h2>
							<br>
							<form th:action="@{/cursos/search-curso}"
								th:object="${cursoSearch}" method="post">
								<div class="row">

									<div class="col-sm-8">
										<input th:field="*{nombre}"
											class="form-control form-control-lg" type="search"
											placeholder="Curso...">
									</div>
									<div class="col-sm-4">
										<button type="submit" class="btn btn-primary btn-lg">
											<svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-search" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
													d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  <path fill-rule="evenodd"
													d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
</svg>
											Buscar
										</button>
									</div>
								</div>
							</form>
							<br> <a th:href="@{/asesores/buscar-asesor}"><button
									type="button" class="btn btn-primary btn-lg btn-block">Filtrar
									por Asesores</button></a><br>
							<h2>Preferencias</h2>
							<br>
							<form th:action="@{/cursos/search-precio}"
								th:object="${cursoSearch}" method="post">
								<div class="row">
									<div class="col-sm-8">
										<input th:field="*{precio}"
											class="form-control form-control-lg" type="search"
											placeholder="Precio..." required>
									</div>
									<div class="col-sm-4">
										<button type="submit" class="btn btn-primary btn-lg">
											<svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-search" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
													d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  <path fill-rule="evenodd"
													d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
</svg>
											Precio
										</button>
									</div>
								</div>
							</form>
							<br>
							<form th:action="@{/cursos/search-valoracion}"
								th:object="${cursoSearch}" method="post">
								<div class="row">
									<div class="col-sm-8">
										<input th:field="*{popularidad}"
											class="form-control form-control-lg" type="search"
											placeholder="Elige la valoración..." required>
									</div>
									<div class="col-sm-4">
										<button type="submit" class="btn btn-primary btn-lg">
											<svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-search" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
													d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
  <path fill-rule="evenodd"
													d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
</svg>
											Valor
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="card mb-3" th:each="curso : ${cursos}"
							style="max-width: 1050px; max-height: 200px;">
							<div class="row no-gutters">
								<div class="col-md-3">
									<div class="text-center">
										<div class="img-buscador">
											<img th:src="${curso.categoria.urlImage}" width="175"
												height="175">
										</div>
									</div>
								</div>
								<div class="col-md-9">
									<div class="row">
										<div class="col-sm-9">
											<div class="Cap-buscador">
												<br>
												<h5 th:text="${curso.nombre}"></h5>
												<p
													th:text="${'Descripción del curso: ' + curso.descripcion}"></p>
												<p
													th:text="${'Docente del curso: ' + curso.asesor.nombreCompleto }"></p>
												<p th:text="${'Precio: S/' + curso.precio}"></p>
											</div>
										</div>
										<div class="col-sm-3">
											<div class="row align-items-center h-100">
												<a type="button" class="btn btn-primary btn-lg" th:href="@{'/cursos/inscribir-curso-' + ${curso.id}}">
													Inscribirse
													<svg width="1em" height="1em" viewBox="0 0 16 16"
														class="bi bi-chevron-double-right" fill="currentColor"
														xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
															d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
  <path fill-rule="evenodd"
															d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
</svg>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>

	<br></br>
	<footer th:replace="layout/layout-alumno :: footer"></footer>
</body>
</html>
