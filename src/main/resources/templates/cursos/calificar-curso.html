<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout-alumno :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-alumno :: header"> </header>

	<main>
		<section class="container">
			<div id="banner-text" class="container">
				<div class="row">
					<div class="col">
						<h1>Califica el curso</h1>
						<h2 th:text="${curso.nombre}"></h2>
					</div>
				</div>
			</div>
			<div class="container">
				<form th:action="@{'/cursos/calificar-' + ${curso.id}}" method="post">
					<div class="form-row">
                    	<div class="form-group col-md-12">
                        	<label for="inputCorreoElectronico">Calificaci√≥n: (0 - 5)</label>
                        	<input th:field="${alumno_curso.valoracion}" type="number" class="form-control form-control-sm" min="0" max="5"  required>
                    	</div>
                    	<div class="form-group col-md-12">
                        	<label for="inputCorreoElectronico">Comentario: </label>
                        	<textarea th:field="${alumno_curso.comentario}" type="number" class="form-control form-control-sm" maxlength="300" required>
                        	</textarea>
                    	</div>
					</div>
					<div class="pt-5">
						<div class="col text-center">
							<button class="btn btn-dark mr-3"><i class="fas fa-check"></i> Enviar</button>
							<a class="btn btn-outline-dark"
								th:href="@{'/cursos/curso-view-alumno-' + ${curso.id}}"><i class="fas fa-times"></i> Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer th:replace="layout/layout-alumno :: footer"></footer>
</body>
</html>
