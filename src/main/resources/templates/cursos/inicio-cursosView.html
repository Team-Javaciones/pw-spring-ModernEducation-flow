<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout-curso :: curso-inicio-view-head"></head>
<body>
	<header th:replace="layout/layout-curso :: curso-inicio-view-header"> </header>

	<div id="banner-text" class="container"></div>

	<section id="vista-curso">
		<div class="container jumbotron">
			<div class="row">
				<div class="col">
					<div class="text-center">
						<img th:src="${curso.categoria.urlImage}" height="100">
						<div class="row">
							<div class="col">
								<h1 th:text="${curso.nombre}"></h1>
								<br>
								<div class="shadow p-3 mb-5 bg-white rounded"><h4>Descripción:</h4>
								<p th:text="${curso.descripcion}"></p></div>
								<br>
								<div class="row">
									<div class="col">
										<div class="shadow p-3 mb-5 bg-white rounded"><h4>
											<svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-calendar-date-fill" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
 												 <path fill-rule="evenodd"

												</svg>
											Fecha Inicio:
										</h4>
										<p th:text="${curso.fechaInicio}"></p></div>
									</div>
									<div class="col">
										<div class="shadow p-3 mb-5 bg-white rounded"><h4>
											<svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-calendar-date-fill" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
 												 <path fill-rule="evenodd"
													d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm.066-2.544c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2zm-2.957-2.89v5.332H5.77v-4.61h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z" />
											</svg>
											Fecha Fin:
										</h4>
										<p th:text="${curso.fechaFin}"></p></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<div class="col">
							<div class="text-center">
								<div class="shadow p-3 mb-5 bg-white rounded"><h4>
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-person-fill" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd"
											d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
						</svg>
									Capacidad
								</h4><p th:text="${curso.capacidad}"></p></div>
								
								<br>
								<div class="shadow p-3 mb-5 bg-white rounded"><h4>
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-star-fill" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
  <path
											d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
</svg>
									Popularidad
								</h4><p th:text="${curso.popularidad}"></p></div>
								
							</div>
						</div>
						<div class="col">
							<div class="text-center">
								<div class="shadow p-3 mb-5 bg-white rounded"><h4><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
</svg> Horas</h4><p th:text="${curso.horas}"></p></div>
								
								<br>
								<div class="shadow p-3 mb-5 bg-white rounded"><h4><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4z"/>
  <path fill-rule="evenodd" d="M0 7v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1H3z"/>
</svg> Precio</h4><p th:text="${curso.precio}"></p></div>
								
							</div>
						</div>
					</div>
					<div class="shadow p-3 mb-5 bg-white rounded"><div class="text-center"><h4>¿Interesado? ¡Ingresa e incríbete!</h4></div></div>
					
					<div class="text-center"><a th:href="@{/alumnos/login-alumnos}"><button type="button" class="btn btn-primary btn-lg"> Ingresar a mi cuenta</button></a></div>
				</div>
			</div>


		</div>
	</section>

	<br></br>
	<footer th:replace="layout/layout-curso :: curso-inicio-footer"></footer>
</body>
</html>
