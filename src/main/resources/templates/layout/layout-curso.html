<head th:fragment="curso-inicio-view-head">

						</div>
					</li>
				</ul>
			</div>

	<header th:fragment="curso-inicio-view-header" id="header" class="alt">

				<div class="w-100 text-right">

		</nav>

		<script th:src="@{/js/popper.min.js}"></script>
