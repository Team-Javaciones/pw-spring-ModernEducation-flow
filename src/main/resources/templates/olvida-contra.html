<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout-alumno :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-alumno :: header"> </header>
	
	<main>
		<section id="olvide-contra">
			<div class="container jumbotron">
				<div class="text-center">
					<img th:src="@{/images/candadodo.png}" height="60">
					<h3 class="card-title">Olvidaste tu password?</h3>
				</div>
				<form method="post" th:action="@{/alumnos/cambiarContra}"
                        	oninput='password2.setCustomValidity(password2.value != password.value ? "Las contraseñas no tienen coincidencia." : "")'>
                           
                            <div class="form-row">    
                                
                                <div class="form-group col-md-12">
                                    <label for="inputCorreoElectronico">Correo electrónico: </label>
                                    <input th:field="${alumno.correo}" type="text" class="form-control form-control-sm" id="inputCorreoElectronico" required>
                                </div>
                                 <div class="form-group col-md-12">
                                    <label for="inputPassword1">Contraseña: </label>
                                    <input th:field="${usuario.password}" type="password" class="form-control form-control-sm" id="inputPassword1" name="password1" required>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputPassword2">Confirmar Contraseña: </label>
                                    <input type="password" class="form-control form-control-sm" id="inputPassword2" name="password2" required>
                                </div>
                              
                            </div>

                           
                            

                            <div class="text-center pt-3">
                                <button type="submit" class="btn btn-dark mr-4">Cambiar Contraseña</button>
                                <a class="btn btn btn-outline-dark" th:href="@{/login}">Cancelar</a>
                            </div>
                        </form>
			</div>
		</section>
	</main>

	<footer th:replace="layout/layout-alumno :: footer"></footer>
</body>
</html>
