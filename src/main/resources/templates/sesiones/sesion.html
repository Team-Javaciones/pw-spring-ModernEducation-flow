<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-asesor :: head">
</head>

<body class="teacher-body">
	<header th:replace="layout/layout-asesor :: header"> </header>
	
	<main>
		<section id="vista-sesion">
			<div class="container jumbotron">
				<div class="text-center">
					<img th:src="@{/images/sesion.png}" height="100"><br></br>
					<h3 class="card-title">Sesión de:</h3>
	
					<a th:href="@{#}"><button type="button"
							class="btn btn-primary btn-lg btn-block">
							<svg width="1em" height="1em" viewBox="0 0 16 16"
								class="bi bi-camera-video-fill" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
	  <path fill-rule="evenodd"
									d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z" />
	</svg>
							Ingresar a reunión Zoom
						</button></a> <br></br> <a th:href="@{#}"><button type="button"
							class="btn btn-primary btn-lg btn-block">
							<svg width="1em" height="1em" viewBox="0 0 16 16"
								class="bi bi-collection-play-fill" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
	  <path fill-rule="evenodd"
									d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm5.265-7.924A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" />
	</svg>
							Ver Grabación
						</button></a> <br></br>
					<div class="row">
						<div class="col">
							<a th:href="@{#}"><button type="button"
									class="btn btn-primary btn-lg">
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-cloud-download-fill" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
	  <path fill-rule="evenodd"
											d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
	</svg>
									Materiales
								</button></a>
						</div>
						<div class="col">
							<a th:href="@{#}"><button type="button"
									class="btn btn-primary btn-lg">
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-journals" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
	  <path
											d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2z" />
	  <path
											d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2zM1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
	</svg>
									Ejercicios
								</button></a>
						</div>
					</div>
					<h4>Califica a tu Asesor</h4>
					<div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio1" value="option1">
							<label class="form-check-label" for="inlineRadio1">1</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">2</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio3" value="option3">
							<label class="form-check-label" for="inlineRadio3">3</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio4" value="option4">
							<label class="form-check-label" for="inlineRadio4">4</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio5" value="option5">
							<label class="form-check-label" for="inlineRadio5">5</label>
						</div>
					</div>
					<br>
					<button type="submit" class="btn btn-primary btn-lg">
						<svg width="1em" height="1em" viewBox="0 0 16 16"
							class="bi bi-star-fill" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
	  <path
								d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
	</svg>
						Calificar
					</button>
				</div>
	
	
			</div>
		</section>
	
		<br></br>
	</main>
	
	<footer th:replace="layout/layout-asesor :: footer"></footer>
</body>
</html>
