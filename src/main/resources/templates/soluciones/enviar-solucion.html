<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-alumno :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-alumno :: header"> </header>

	<main>
		<section id="enviar-solucion">
			<div class="container jumbotron">
				<div class="text-center">
					<img th:src="@{/images/enviar-solucion.png}" height="60">
					<h3 class="card-title">Enviar solución</h3>
				</div>
				<form th:action="@{/soluciones/save}" th:object="${solucion}" method="post">
					<div class="form-row">					
						<div class="form-group col-md-12">
							<label>Ingresa tu código con la solución: </label>
							<textarea class="form-control" rows="8" th:field="*{codigo}" required></textarea>
						</div>
						<div class="form-group col-md-12">
							<label>Comentario de la solución: <b>(Opcional)</b></label> 
							<textarea class="form-control" rows="2" th:field="*{comentario}"></textarea>
						</div>
					</div>
					<div class="text-center pt-5">
						<button type="submit" class="btn btn-dark mr-4">Enviar solución</button>
						<a class="btn btn-outline-dark" th:href="@{'/ejercicios/ejercicio-view-alumno-' + ${solucion.ejercicio.id}}">
							<i class="fas fa-chevron-left"></i>  Volver</a>		
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer th:replace="layout/layout-alumno :: footer"></footer>
</body>
</html>
